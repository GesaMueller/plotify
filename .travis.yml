language: node_js
node_js: "7"

os:
  - linux
  - osx
dist: trusty

cache:
  directories:
    - node_modules
    - $HOME/.cache/electron
    - $HOME/.cache/electron-builder

before_script:
  - npm run rebuild

script:
  - npm test
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then npm run dist:linux ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx"   ]]; then npm run dist:mac   ; fi
