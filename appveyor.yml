install:
  - ps: Install-Product node 7.9.0 x64
  - node --version
  - npm --version

before_build:
  - npm install
  - npm prune
  - npm run rebuild

build_script:
  - npm run lint
  - npm run dist:win

test: off

cache:
  - node_modules
  - '%localappdata%\electron'
  - '%localappdata%\electron-builder'
