<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- %PUBLIC_URL% -->
    <title>Plotify</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background-color: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: #4A148C;
        border-radius: 4px;
      }
      html, body, #root, #root > div {
        user-select: none;
        cursor: default;
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
